<html>
	<head>
		<title>Text</title>
		<style type="text/css">
			p.one {border-style: solid;}
			p.two {border-style: dotted;}
			p.three {border-style: dashed;}
			p.four {border-style: double;}
			p.five {border-style: groove;}
			p.six {border-style: ridge;}
			p.seven {border-style: inset;}
			p.eight {border-style: outset;}
		</style>
	</head>
	<body>
		<p class="one">Border style</p>
		<p class="two">Border style</p>
		<p class="three">Border style</p>
		<p class="four">Border style</p>
		<p class="five">Border style</p>
		<p class="six">Border style</p>
		<p class="seven">Border style</p>
		<p class="eight">Border style</p>
	</body>
</html>
